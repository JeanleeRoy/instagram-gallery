<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram gallery</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <img src="./assets/logo.png">
            <div class="options">
                <a href="https://">Opción Uno</a>
                <a href="https://">Opción Dos</a>
                <a href="https://">Opción Tres</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="hero">
            <div class="hero-container">
                <h1>Data Science Woman</h1>
                <p>Educar  ·  Inspirar  ·  Empoderar</p>
            </div>
        </section>
        <section class="presentacion">
            <div class="presentation-container">
                <div class="present-text">
                    <div>
                        <h2>PRESENTACIÓN</h2><br>
                    <p>Nuestro equipo es interdisciplinario y está conformado por profesionales del campo de la tecnología, educación, estadística y comunicación que trabajan como staff permanente y voluntarias.</p>
                    </div>
                </div>
                <div class="present-video">
                    <video controls>
                        <source src="./assets/video.mp4" type="video/mp4">
                      Your browser does not support the video tag.
                      </video> 
                </div>
            </div>
        </section>
        <section class="gallery">
            <div class="ing-image">
                <img src="https://customercare.igloosoftware.com/.api2/api/v1/communities/10068556/previews/thumbnails/4fc20722-5368-e911-80d5-b82a72db46f2?width=680&height=680&crop=False" alt="image">
            </div>
            <div class="ing-image">
                <img src="https://customercare.igloosoftware.com/.api2/api/v1/communities/10068556/previews/thumbnails/4fc20722-5368-e911-80d5-b82a72db46f2?width=680&height=680&crop=False" alt="image">
            </div>
            <div class="ing-image">
                <img src="https://customercare.igloosoftware.com/.api2/api/v1/communities/10068556/previews/thumbnails/4fc20722-5368-e911-80d5-b82a72db46f2?width=680&height=680&crop=False" alt="image">
            </div>
            <div class="ing-image">
                <img src="https://customercare.igloosoftware.com/.api2/api/v1/communities/10068556/previews/thumbnails/4fc20722-5368-e911-80d5-b82a72db46f2?width=680&height=680&crop=False" alt="image">
            </div>
        </section>

        <br><div class="line"></div>

        <section class="gallery" id="gallery"></section>

        <template id="image-template">
            <picture class="ing-image">
                <img class="image" src="#" alt="..">
            </picture>
        </template>

    </main>
    <script src="./main.js"></script>
</body>
</html>
